<!DOCTYPE html>
<html>
<head>
  <title>Procurar valor na planilha</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<form action="/busca" method="POST">
    <label for="valor">Digite o nome do convidado:</label>
    <input type="text" id="valor" name="search_term">
    <input type="submit" value="Procurar">
</form>
{% if message %}
    <div class="result">{{ message|safe }}</div>
    <form action="/busca" method="GET">
        <input type="submit" value="Nova busca">
    </form>
{% endif %}
</body>
</html>
